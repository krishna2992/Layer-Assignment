name: Checkout Current Branch

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch
  pull_request:
    branches:
      - main  # Trigger on PRs targeting the main branch

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # Checkout the branch that triggered the workflow (push or PR)
      
      - name: Show current branch name
        run: 
          echo ${{ github.ref }}
  deploy:
    runs-on: ubuntu-latest
    needs: checkout
    if: success()  # Only runs if the 'checkout' job succeeds

    steps:
      - name: Deploy to server
        run: echo "Deploying to server..."

  fail_if_critical:
    runs-on: ubuntu-latest
    needs: checkout
    if: success()  # This job only runs if the test job success
    steps:
      - name: Critical Failure Handler
        run: |
          echo "Test job failed, halting deployment."
          exit 1
